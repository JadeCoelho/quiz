<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="conteudos">
      <h1>Quiz</h1>
      <article id="instrucoes"></article>

      <article class="questoes">
        <header class="questao">
          <span id="numQuestao"></span>
          <h2 id="pergunta"></h2>
        </header>
        <div class="corpo">
          <ol type="A" id="alternativas">
            <li
              id="a"
              value="1A"
              class="respostas"
              onClick="verificarSeAcertou(this, this)"
            ></li>
            <li
              id="b"
              value="1B"
              class="respostas"
              onClick="verificarSeAcertou(this, this)"
            ></li>
            <li
              id="c"
              value="1C"
              class="respostas"
              onClick="verificarSeAcertou(this, this)"
            ></li>
            <li
              id="d"
              value="1D"
              class="respostas"
              onClick="verificarSeAcertou(this, this)"
            ></li>
          </ol>
        </div>
      </article>

      <article id="aviso">
        <span id="numero"></span> de <span id="total"></span>
      </article>

      <button>reiniciar</button>

      <footer id="autoria">
        Desenvolvido por Edson Maia e adaptado por Jade Mattos
      </footer>
    </section>
    <script src="script.js"></script>
  </body>
</html>
